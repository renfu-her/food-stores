<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Backend 功能測試</h1>
        
        <div class="card mt-4">
            <div class="card-body">
                <h5>測試數據：</h5>
                <pre id="testData"></pre>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-body">
                <h5>測試結果：</h5>
                <div id="testResults"></div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/backend_common.js"></script>
    <script>
        // 测试数据
        const testUsers = [
            {id: 1, name: 'Test User 1', email: 'test1@test.com', role: 'admin', is_active: true},
            {id: 2, name: 'Test User 2', email: 'test2@test.com', role: 'customer', is_active: true}
        ];
        
        document.getElementById('testData').textContent = JSON.stringify(testUsers, null, 2);
        
        // 测试函数
        $(document).ready(function() {
            let results = [];
            
            // 测试 1: 检查 jQuery
            results.push('✓ jQuery 已加載: ' + (typeof $ !== 'undefined'));
            
            // 测试 2: 检查 backend_common.js
            results.push('✓ initializeDataTable: ' + (typeof initializeDataTable !== 'undefined'));
            results.push('✓ renderTable: ' + (typeof renderTable !== 'undefined'));
            results.push('✓ updatePagination: ' + (typeof updatePagination !== 'undefined'));
            
            // 测试 3: 检查全局变量
            results.push('✓ currentPage: ' + (typeof currentPage !== 'undefined'));
            results.push('✓ itemsPerPage: ' + (typeof itemsPerPage !== 'undefined'));
            
            document.getElementById('testResults').innerHTML = results.map(r => '<div class="alert alert-success">' + r + '</div>').join('');
        });
    </script>
</body>
</html>
