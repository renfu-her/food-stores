{% extends "base/guest_base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="bi bi-check-circle text-success" style="font-size: 5rem;"></i>
                    </div>
                    
                    <h2 class="mb-3 text-success">訂單已成功建立！</h2>
                    <p class="text-muted mb-4">感謝您的訂購，請稍候，我們正在為您準備餐點</p>
                    
                    <div class="alert alert-light border mb-4">
                        <div class="row g-3">
                            <div class="col-md-6 text-start">
                                <strong class="text-muted">訂單編號</strong>
                                <p class="mb-0 fs-5 text-primary" id="orderNumber">-</p>
                            </div>
                            <div class="col-md-6 text-start">
                                <strong class="text-muted">桌號</strong>
                                <p class="mb-0 fs-5 text-warning" id="tableNumber">-</p>
                            </div>
                            <div class="col-12 text-start">
                                <strong class="text-muted">訂單金額</strong>
                                <p class="mb-0 fs-4 text-dark" id="orderAmount">-</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle me-2"></i>
                        店家收到訂單後將開始準備，請耐心等候
                    </div>
                    
                    <div class="d-flex gap-3 justify-content-center">
                        <a href="#" onclick="continueOrdering(); return false;" class="btn btn-primary btn-lg">
                            <i class="bi bi-plus-circle me-2"></i>繼續點餐
                        </a>
                        <a href="{{ url_for('customer.index') }}" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-house me-2"></i>返回首頁
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
{{ super() }}
<script>
let shopId, tableNumber;

$(document).ready(function() {
    // 從 URL 參數獲取訂單資訊
    const urlParams = new URLSearchParams(window.location.search);
    const orderNumber = urlParams.get('order_number');
    const amountPaid = urlParams.get('amount_paid');
    shopId = urlParams.get('shop_id');
    tableNumber = urlParams.get('table_number');
    
    if (orderNumber) {
        $('#orderNumber').text(orderNumber);
    }
    
    if (tableNumber) {
        $('#tableNumber').text(tableNumber);
    }
    
    if (amountPaid) {
        $('#orderAmount').text('$' + parseFloat(amountPaid).toFixed(2));
    }
});

function continueOrdering() {
    if (shopId && tableNumber) {
        window.location.href = `/guest/shop/${shopId}/table/${tableNumber}`;
    } else {
        window.location.href = '{{ url_for("customer.index") }}';
    }
}
</script>
{% endblock %}
