{% extends "base/store_base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">
                        <i class="fa-solid fa-user-circle me-2"></i>會員中心
                    </h2>
                    
                    <!-- 選項卡導航 -->
                    <ul class="nav nav-pills nav-fill mb-4" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link {% if active_tab != 'register' %}active{% endif %}" 
                                    id="login-tab" 
                                    data-bs-toggle="tab" 
                                    data-bs-target="#login" 
                                    type="button" 
                                    role="tab">
                                <i class="fa-solid fa-right-to-bracket me-1"></i>登入
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link {% if active_tab == 'register' %}active{% endif %}" 
                                    id="register-tab" 
                                    data-bs-toggle="tab" 
                                    data-bs-target="#register" 
                                    type="button" 
                                    role="tab">
                                <i class="fa-solid fa-user-plus me-1"></i>註冊
                            </button>
                        </li>
                    </ul>
                    
                    <!-- 選項卡內容 -->
                    <div class="tab-content" id="authTabsContent">
                        <!-- 登入表單 -->
                        <div class="tab-pane fade {% if active_tab != 'register' %}show active{% endif %}" 
                             id="login" 
                             role="tabpanel">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="login_email" class="form-label">
                                        <i class="fa-solid fa-envelope me-1"></i>郵箱
                                    </label>
                                    <input type="email" 
                                           class="form-control" 
                                           id="login_email" 
                                           name="email" 
                                           placeholder="請輸入郵箱地址"
                                           required>
                                </div>
                                <div class="mb-3">
                                    <label for="login_password" class="form-label">
                                        <i class="fa-solid fa-lock me-1"></i>密碼
                                    </label>
                                    <input type="password" 
                                           class="form-control" 
                                           id="login_password" 
                                           name="password"
                                           placeholder="請輸入密碼" 
                                           required>
                                </div>
                                <div id="loginErrorMessage" class="alert alert-danger" style="display: none;"></div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fa-solid fa-right-to-bracket me-2"></i>登入
                                </button>
                            </form>
                        </div>
                        
                        <!-- 註冊表單 -->
                        <div class="tab-pane fade {% if active_tab == 'register' %}show active{% endif %}" 
                             id="register" 
                             role="tabpanel">
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="register_name" class="form-label">
                                        <i class="fa-solid fa-user me-1"></i>姓名
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="register_name" 
                                           name="name"
                                           placeholder="請輸入您的姓名" 
                                           required>
                                </div>
                                <div class="mb-3">
                                    <label for="register_email" class="form-label">
                                        <i class="fa-solid fa-envelope me-1"></i>郵箱
                                    </label>
                                    <input type="email" 
                                           class="form-control" 
                                           id="register_email" 
                                           name="email"
                                           placeholder="請輸入郵箱地址" 
                                           required>
                                </div>
                                <div class="mb-3">
                                    <label for="register_password" class="form-label">
                                        <i class="fa-solid fa-lock me-1"></i>密碼
                                    </label>
                                    <input type="password" 
                                           class="form-control" 
                                           id="register_password" 
                                           name="password"
                                           placeholder="包含大小寫字母和數字，至少8個字符"
                                           required 
                                           minlength="8">
                                    
                                    <!-- 密码强度指示器 -->
                                    <div class="mt-2">
                                        <div class="d-flex align-items-center mb-1">
                                            <span class="text-muted small me-2">密碼強度:</span>
                                            <div class="flex-grow-1">
                                                <div class="progress" style="height: 8px;">
                                                    <div id="passwordStrengthBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                                                </div>
                                            </div>
                                            <span id="passwordStrengthText" class="ms-2 small"></span>
                                        </div>
                                        <div class="small text-muted" id="passwordRequirements">
                                            <div><i class="bi bi-circle text-secondary" id="req-length"></i> 至少8個字符</div>
                                            <div><i class="bi bi-circle text-secondary" id="req-lowercase"></i> 包含小寫字母</div>
                                            <div><i class="bi bi-circle text-secondary" id="req-uppercase"></i> 包含大寫字母</div>
                                            <div><i class="bi bi-circle text-secondary" id="req-number"></i> 包含數字</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="register_confirm_password" class="form-label">
                                        <i class="fa-solid fa-lock me-1"></i>確認密碼
                                    </label>
                                    <input type="password" 
                                           class="form-control" 
                                           id="register_confirm_password" 
                                           name="confirm_password"
                                           placeholder="再次輸入密碼" 
                                           required>
                                </div>
                                <div id="registerErrorMessage" class="alert alert-danger" style="display: none;"></div>
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="fa-solid fa-user-plus me-2"></i>註冊
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
{{ super() }}
<script>
// 密码强度检查函数
function checkPasswordStrength(password) {
    if (!password) {
        return { strength: 'low', score: 0, message: '', requirements: {} };
    }
    
    const length = password.length;
    let score = 0;
    
    // 长度评分 (0-40分)
    if (length >= 12) score += 40;
    else if (length >= 10) score += 30;
    else if (length >= 8) score += 20;
    else if (length >= 6) score += 10;
    
    // 包含小写字母 (0-15分)
    const hasLower = /[a-z]/.test(password);
    if (hasLower) score += 15;
    
    // 包含大写字母 (0-15分)
    const hasUpper = /[A-Z]/.test(password);
    if (hasUpper) score += 15;
    
    // 包含数字 (0-15分)
    const hasNumber = /\d/.test(password);
    if (hasNumber) score += 15;
    
    // 包含特殊字符 (0-15分)
    const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};:'",.<>?/\\|`~]/.test(password);
    if (hasSpecial) score += 15;
    
    // 判断强度级别
    let strength, message;
    if (score >= 70) {
        strength = 'high';
        message = '強密碼';
    } else if (score >= 45) {
        strength = 'middle';
        message = '中等密碼';
    } else {
        strength = 'low';
        message = '弱密碼';
    }
    
    return {
        strength: strength,
        score: score,
        message: message,
        requirements: {
            length: length >= 8,
            lowercase: hasLower,
            uppercase: hasUpper,
            number: hasNumber,
            special: hasSpecial
        }
    };
}

// 更新密码强度显示
function updatePasswordStrength() {
    const password = $('#register_password').val();
    const result = checkPasswordStrength(password);
    
    // 更新进度条
    const bar = $('#passwordStrengthBar');
    bar.css('width', result.score + '%');
    
    // 更新颜色
    bar.removeClass('bg-danger bg-warning bg-success');
    if (result.strength === 'high') {
        bar.addClass('bg-success');
    } else if (result.strength === 'middle') {
        bar.addClass('bg-warning');
    } else {
        bar.addClass('bg-danger');
    }
    
    // 更新文字
    $('#passwordStrengthText').text(result.message).removeClass('text-danger text-warning text-success');
    if (result.strength === 'high') {
        $('#passwordStrengthText').addClass('text-success');
    } else if (result.strength === 'middle') {
        $('#passwordStrengthText').addClass('text-warning');
    } else {
        $('#passwordStrengthText').addClass('text-danger');
    }
    
    // 更新要求检查图标
    $('#req-length').removeClass('bi-circle bi-check-circle-fill bi-x-circle-fill text-secondary text-success text-danger');
    $('#req-lowercase').removeClass('bi-circle bi-check-circle-fill bi-x-circle-fill text-secondary text-success text-danger');
    $('#req-uppercase').removeClass('bi-circle bi-check-circle-fill bi-x-circle-fill text-secondary text-success text-danger');
    $('#req-number').removeClass('bi-circle bi-check-circle-fill bi-x-circle-fill text-secondary text-success text-danger');
    
    if (password) {
        $('#req-length').addClass(result.requirements.length ? 'bi-check-circle-fill text-success' : 'bi-x-circle-fill text-danger');
        $('#req-lowercase').addClass(result.requirements.lowercase ? 'bi-check-circle-fill text-success' : 'bi-x-circle-fill text-danger');
        $('#req-uppercase').addClass(result.requirements.uppercase ? 'bi-check-circle-fill text-success' : 'bi-x-circle-fill text-danger');
        $('#req-number').addClass(result.requirements.number ? 'bi-check-circle-fill text-success' : 'bi-x-circle-fill text-danger');
    } else {
        $('#req-length, #req-lowercase, #req-uppercase, #req-number').addClass('bi-circle text-secondary');
    }
    
    return result;
}

$(document).ready(function() {
    // 监听密码输入，实时更新强度显示
    $('#register_password').on('input', function() {
        updatePasswordStrength();
    });
    
    // 登入表單提交
    $('#loginForm').on('submit', function(e) {
        e.preventDefault();
        $('#loginErrorMessage').hide();
        
        const data = {
            email: $('#login_email').val(),
            password: $('#login_password').val()
        };
        
        $.ajax({
            url: '/api/auth/login',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function() {
                window.location.href = "{{ url_for('customer.index') }}";
            },
            error: function(xhr) {
                const result = xhr.responseJSON || {};
                $('#loginErrorMessage').text(result.message || '登入失敗，請檢查郵箱和密碼').show();
            }
        });
    });
    
    // 註冊表單提交
    $('#registerForm').on('submit', function(e) {
        e.preventDefault();
        $('#registerErrorMessage').hide();
        
        // 檢查密碼強度
        const strengthResult = updatePasswordStrength();
        if (strengthResult.strength === 'low') {
            $('#registerErrorMessage').text('密碼強度不足，必須達到中等強度以上（包含大小寫字母和數字，至少8個字符）').show();
            return;
        }
        
        // 密碼確認檢查
        if ($('#register_password').val() !== $('#register_confirm_password').val()) {
            $('#registerErrorMessage').text('兩次輸入的密碼不一致').show();
            return;
        }
        
        const data = {
            name: $('#register_name').val(),
            email: $('#register_email').val(),
            password: $('#register_password').val()
        };
        
        $.ajax({
            url: '/api/auth/register',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function() {
                // 註冊成功後自動切換到登入選項卡
                $('#registerForm')[0].reset();
                $('#registerErrorMessage').hide();
                
                // 顯示成功訊息
                $('#loginErrorMessage')
                    .removeClass('alert-danger')
                    .addClass('alert-success')
                    .text('註冊成功！請使用您的帳號登入')
                    .show();
                
                // 切換到登入選項卡
                $('#login-tab').tab('show');
                
                // 自動填入郵箱
                $('#login_email').val(data.email);
                $('#login_password').focus();
            },
            error: function(xhr) {
                const result = xhr.responseJSON || {};
                $('#registerErrorMessage').text(result.message || '註冊失敗，請檢查輸入資料').show();
            }
        });
    });
    
    // 切換選項卡時清除錯誤訊息
    $('button[data-bs-toggle="tab"]').on('shown.bs.tab', function() {
        $('#loginErrorMessage, #registerErrorMessage').hide();
    });
});
</script>
{% endblock %}
