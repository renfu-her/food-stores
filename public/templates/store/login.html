{% extends "base/store_base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">使用者登入</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">郵箱</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密碼</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">登入</button>
                        <div class="text-center">
                            <p class="mb-0">還沒有帳號？<a href="{{ url_for('customer.register') }}">立即註冊</a></p>
                        </div>
                        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    $('#loginForm').on('submit', function(e) {
        e.preventDefault();
        const data = {
            email: $('#email').val(),
            password: $('#password').val()
        };
        
        $.ajax({
            url: '/api/auth/login',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function() {
                window.location.href = "{{ url_for('customer.index') }}";
            },
            error: function(xhr) {
                const result = xhr.responseJSON || {};
                $('#errorMessage').text(result.message || '登入失敗').show();
            }
        });
    });
});
</script>
{% endblock %}
