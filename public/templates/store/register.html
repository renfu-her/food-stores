{% extends "base/store_base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">使用者註冊</h2>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">郵箱</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密碼</label>
                            <input type="password" class="form-control" id="password" name="password" required minlength="6">
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">確認密碼</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">註冊</button>
                        <div class="text-center">
                            <p class="mb-0">已有帳號？<a href="{{ url_for('customer.login') }}">立即登入</a></p>
                        </div>
                        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    $('#registerForm').on('submit', function(e) {
        e.preventDefault();
        
        if ($('#password').val() !== $('#confirm_password').val()) {
            $('#errorMessage').text('兩次輸入的密碼不一致').show();
            return;
        }
        
        const data = {
            name: $('#name').val(),
            email: $('#email').val(),
            password: $('#password').val()
        };
        
        $.ajax({
            url: '/api/auth/register',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function() {
                alert('註冊成功，請登入');
                window.location.href = "{{ url_for('customer.login') }}";
            },
            error: function(xhr) {
                const result = xhr.responseJSON || {};
                $('#errorMessage').text(result.message || '註冊失敗').show();
            }
        });
    });
});
</script>
{% endblock %}
