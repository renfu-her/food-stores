{% extends "base/store_base.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">關於我們</h1>
    
    {% if about %}
    <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
            <div id="aboutContent" class="markdown-content"></div>
        </div>
    </div>
    {% else %}
    <div class="d-flex align-items-center justify-content-center" style="min-height: 400px;">
        <div class="text-center">
            <i class="bi bi-info-circle text-muted mb-3" style="font-size: 4rem;"></i>
            <h4 class="text-muted">暫無內容</h4>
            <p class="text-muted">內容準備中，敬請期待</p>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}

{% block extra_css %}
<style>
.markdown-content {
    line-height: 1.8;
}
.markdown-content h1,
.markdown-content h2,
.markdown-content h3 {
    margin-top: 1.5rem;
    margin-bottom: 1rem;
}
.markdown-content p {
    margin-bottom: 1rem;
}
.markdown-content img {
    max-width: 100%;
    height: auto;
}
.markdown-content code {
    background: #f4f4f4;
    padding: 2px 6px;
    border-radius: 3px;
}
.markdown-content pre {
    background: #f4f4f4;
    padding: 1rem;
    border-radius: 4px;
    overflow-x: auto;
}
</style>
{% endblock %}

{% block extra_js %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
$(document).ready(function() {
    {% if about %}
    const markdown = {{ about.content|tojson }};
    const html = marked.parse(markdown);
    document.getElementById('aboutContent').innerHTML = html;
    {% endif %}
});
</script>
{% endblock %}
