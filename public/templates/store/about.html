{% extends "base/store_base.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">關於我們</h1>
    
    {% if about %}
    <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
            <div id="aboutContent" class="markdown-content"></div>
        </div>
    </div>
    {% else %}
    <div class="alert alert-info">
        暫無內容
    </div>
    {% endif %}
</div>
{% endblock %}

{% block extra_css %}
<style>
.markdown-content {
    line-height: 1.8;
}
.markdown-content h1,
.markdown-content h2,
.markdown-content h3 {
    margin-top: 1.5rem;
    margin-bottom: 1rem;
}
.markdown-content p {
    margin-bottom: 1rem;
}
.markdown-content img {
    max-width: 100%;
    height: auto;
}
.markdown-content code {
    background: #f4f4f4;
    padding: 2px 6px;
    border-radius: 3px;
}
.markdown-content pre {
    background: #f4f4f4;
    padding: 1rem;
    border-radius: 4px;
    overflow-x: auto;
}
</style>
{% endblock %}

{% block extra_js %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
$(document).ready(function() {
    {% if about %}
    const markdown = {{ about.content|tojson }};
    const html = marked.parse(markdown);
    document.getElementById('aboutContent').innerHTML = html;
    {% endif %}
});
</script>
{% endblock %}
