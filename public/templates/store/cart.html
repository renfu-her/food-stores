{% extends "base/store_base.html" %}

{% block content %}
<div class="container">
    <h1>購物車</h1>
    
    <div id="cartItems">
        <p>載入中...</p>
    </div>
    
    <div class="cart-summary" id="cartSummary" style="display: none;">
        <div class="summary-row">
            <span>小計</span>
            <span id="subtotal">$0.00</span>
        </div>
        <div class="summary-row total-row">
            <strong>總計</strong>
            <strong id="cartTotal">$0.00</strong>
        </div>
        <button class="btn btn-primary btn-block btn-large" onclick="checkout()">前往結算</button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
{{ super() }}
<script>
async function loadCart() {
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const cartItemsDiv = document.getElementById('cartItems');
    
    if (cart.length === 0) {
        cartItemsDiv.innerHTML = '<div class="empty-state"><p>購物車是空的</p><a href="{{ url_for("customer.index") }}" class="btn btn-primary">去購物</a></div>';
        document.getElementById('cartSummary').style.display = 'none';
        return;
    }
    
    // 獲取產品詳情
    let html = '';
    let total = 0;
    
    for (const item of cart) {
        try {
            const response = await fetch('/api/products/' + item.product_id);
            const product = await response.json();
            
            // 計算單價（使用折扣價如果有）
            const unitPrice = product.discounted_price || product.unit_price;
            const itemTotal = parseFloat(unitPrice) * item.quantity;
            total += itemTotal;
            
            html += `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <h3>${product.name}</h3>
                        <p>數量: ${item.quantity}</p>
                        <p>單價: $${parseFloat(unitPrice).toFixed(2)}</p>
                        ${item.toppings && item.toppings.length > 0 ? '<p style="color: #999; font-size: 0.9rem;">含 ' + item.toppings.length + ' 個配料</p>' : ''}
                    </div>
                    <div class="cart-item-actions">
                        <span class="item-price">$${itemTotal.toFixed(2)}</span>
                        <button class="btn btn-danger" onclick="removeFromCart(${item.product_id})">刪除</button>
                    </div>
                </div>
            `;
        } catch (error) {
            console.error('載入產品失敗:', error);
        }
    }
    
    cartItemsDiv.innerHTML = html;
    document.getElementById('cartTotal').textContent = '$' + total.toFixed(2);
    document.getElementById('subtotal').textContent = '$' + total.toFixed(2);
    document.getElementById('cartSummary').style.display = 'block';
}

function removeFromCart(productId) {
    if (confirm('確定要從購物車中移除這個商品嗎？')) {
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        cart = cart.filter(item => item.product_id !== productId);
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCart();
    }
}

async function checkout() {
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    if (cart.length === 0) {
        alert('購物車是空的');
        return;
    }
    
    // 檢查是否已登入
    try {
        const response = await fetch('/api/auth/me');
        if (!response.ok) {
            alert('請先登入');
            window.location.href = "{{ url_for('customer.login') }}";
            return;
        }
    } catch (error) {
        alert('請先登入');
        window.location.href = "{{ url_for('customer.login') }}";
        return;
    }
    
    // 按店鋪分組
    const shopGroups = {};
    for (const item of cart) {
        try {
            const response = await fetch('/api/products/' + item.product_id);
            const product = await response.json();
            
            if (!shopGroups[product.shop_id]) {
                shopGroups[product.shop_id] = [];
            }
            shopGroups[product.shop_id].push({
                product_id: item.product_id,
                quantity: item.quantity,
                toppings: item.toppings || []
            });
        } catch (error) {
            console.error('獲取產品資訊失敗:', error);
        }
    }
    
    // 為每個店鋪建立訂單
    for (const [shopId, items] of Object.entries(shopGroups)) {
        try {
            const response = await fetch('/api/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    shop_id: parseInt(shopId),
                    items: items
                })
            });
            
            if (!response.ok) {
                const error = await response.json();
                alert('建立訂單失敗: ' + error.message);
                return;
            }
        } catch (error) {
            alert('建立訂單失敗，請重試');
            return;
        }
    }
    
    // 清空購物車
    localStorage.removeItem('cart');
    alert('訂單建立成功！');
    window.location.href = "{{ url_for('customer.orders') }}";
}

// 頁面載入時載入購物車
loadCart();
</script>
{% endblock %}
