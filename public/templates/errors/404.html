{% extends "base/app.html" %}

{% block title %}404 - 頁面不存在{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="text-center">
            <i class="fa-solid fa-circle-exclamation text-warning" style="font-size: 120px;"></i>
            <h1 class="display-1 fw-bold mt-4">404</h1>
            <h2 class="mb-4">頁面不存在</h2>
            <p class="text-muted mb-4">抱歉，您訪問的頁面不存在或已被移除。</p>
            <div class="d-flex gap-2 justify-content-center">
                <a href="/" class="btn btn-primary">
                    <i class="fa-solid fa-house me-2"></i>返回首頁
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                    <i class="fa-solid fa-arrow-left me-2"></i>返回上一頁
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
