{% extends "base/shop_base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
            <a href="{{ url_for('store_admin.shop_edit', shop_id=shop.id) }}" class="btn btn-outline-secondary me-3">
                <i class="bi bi-arrow-left"></i>
            </a>
            {{ shop.name }} - 桌號管理
        </h1>
        <div>
            <a href="{{ url_for('store_admin.tables_batch_create', shop_id=shop.id) }}" class="btn btn-success me-2">
                <i class="bi bi-plus-circle-dotted me-2"></i>批量創建桌號
            </a>
            {% if tables %}
            <button class="btn btn-primary" onclick="printAllQRCodes()">
                <i class="bi bi-printer me-2"></i>列印所有 QRCode
            </button>
            {% endif %}
        </div>
    </div>
    
    {% if not shop.qrcode_enabled %}
    <div class="alert alert-warning">
        <i class="bi bi-exclamation-triangle me-2"></i>
        桌號掃碼點餐未啟用。
        <a href="{{ url_for('store_admin.shop_edit', shop_id=shop.id) }}" class="alert-link">點擊這裡</a> 在店鋪設置中啟用。
    </div>
    {% endif %}
    
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th style="width: 60px;">ID</th>
                            <th>桌號</th>
                            <th>狀態</th>
                            <th>QRCode</th>
                            <th>創建時間</th>
                            <th style="width: 200px;">操作</th>
                        </tr>
                    </thead>
                    <tbody id="tablesTableBody">
                        <tr>
                            <td colspan="6" class="text-center text-muted">
                                <i class="bi bi-hourglass-split"></i> 載入中...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- 編輯桌號模態框 -->
<div class="modal fade" id="editTableModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">編輯桌號</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editTableId">
                
                <div class="mb-3">
                    <label for="editTableNumber" class="form-label">桌號 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="editTableNumber" required>
                </div>
                
                <div class="mb-3">
                    <label for="editTableStatus" class="form-label">狀態</label>
                    <select class="form-select" id="editTableStatus">
                        <option value="available">空閒</option>
                        <option value="occupied">使用中</option>
                        <option value="cleaning">清理中</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="submitEditTable()">
                    <i class="bi bi-save me-2"></i>儲存
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
const shopId = {{ shop.id }};
const tables = {{ tables | tojson }};

$(document).ready(function() {
    loadTables();
});

function loadTables() {
    const tbody = $('#tablesTableBody');
    if (!tbody.length) return;
    
    tbody.empty();
    
    if (!tables || tables.length === 0) {
        tbody.html('<tr><td colspan="6" class="text-center text-muted">暫無桌號</td></tr>');
        return;
    }
    
    tables.forEach(table => {
        const row = renderTableRow(table);
        tbody.append(row);
    });
}

function renderTableRow(table) {
    const statusMap = {
        'available': '<span class="badge bg-success">空閒</span>',
        'occupied': '<span class="badge bg-warning">使用中</span>',
        'cleaning': '<span class="badge bg-info">清理中</span>'
    };
    
    const statusBadge = statusMap[table.status] || '<span class="badge bg-secondary">未知</span>';
    
    // 處理 QR Code 路徑
    let qrcodePreview = '-';
    if (table.qrcode_path) {
        // 如果路徑已經是完整路徑，直接使用；否則添加 /uploads/ 前綴
        const qrcodeUrl = table.qrcode_path.startsWith('http') 
            ? table.qrcode_path 
            : `/uploads/${table.qrcode_path}`;
        qrcodePreview = `<a href="${qrcodeUrl}" target="_blank" class="btn btn-sm btn-outline-primary">
             <i class="bi bi-qr-code"></i> 查看
           </a>`;
    }
    
    return `
        <tr>
            <td>${table.id}</td>
            <td><strong>${table.table_number}</strong></td>
            <td>${statusBadge}</td>
            <td>${qrcodePreview}</td>
            <td>${new Date(table.created_at).toLocaleString('zh-TW')}</td>
            <td class="text-end">
                <button class="btn btn-sm btn-outline-primary" onclick="editTable(${table.id})">
                    <i class="bi bi-pencil"></i> 編輯
                </button>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteTable(${table.id})">
                    <i class="bi bi-trash"></i> 刪除
                </button>
            </td>
        </tr>
    `;
}

function editTable(tableId) {
    const table = tables.find(t => t.id === tableId);
    if (!table) return;
    
    $('#editTableId').val(table.id);
    $('#editTableNumber').val(table.table_number);
    $('#editTableStatus').val(table.status);
    $('#editTableModal').modal('show');
}

function submitEditTable() {
    const tableId = $('#editTableId').val();
    const tableNumber = $('#editTableNumber').val().trim();
    const status = $('#editTableStatus').val();
    
    if (!tableNumber) {
        alert('請輸入桌號');
        return;
    }
    
    const data = {
        table_number: tableNumber,
        status: status
    };
    
    $.ajax({
        url: `/api/shops/${shopId}/tables/${tableId}`,
        method: 'PUT',
        contentType: 'application/json',
        data: JSON.stringify(data),
        success: function(response) {
            alert(response.message);
            location.reload();
        },
        error: function(xhr) {
            const error = xhr.responseJSON?.error || '更新失敗';
            alert(error);
        }
    });
}

function deleteTable(tableId) {
    if (!confirm('確定要刪除此桌號嗎？\n\nQRCode 圖片也將被刪除。')) {
        return;
    }
    
    $.ajax({
        url: `/api/shops/${shopId}/tables/${tableId}`,
        method: 'DELETE',
        success: function(response) {
            alert(response.message);
            location.reload();
        },
        error: function(xhr) {
            const error = xhr.responseJSON?.error || '刪除失敗';
            alert(error);
        }
    });
}

function printAllQRCodes() {
    // 打開列印頁面
    window.open(`/store_admin/shops/${shopId}/tables/print`, '_blank');
}
</script>
{% endblock %}
