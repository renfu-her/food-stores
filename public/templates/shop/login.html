{% extends "base/app.html" %}

{% block title %}商店管理者登入 - Food Stores{% endblock %}

{% block nav_menu %}
{% endblock %}

{% block user_info %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="card shadow" style="width: 100%; max-width: 400px;">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">商店管理者登入</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">郵箱</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">登入</button>
                    <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    $('#loginForm').on('submit', function(e) {
        e.preventDefault();
        const data = {
            email: $('#email').val(),
            password: $('#password').val()
        };
        
        $.ajax({
            url: '/api/auth/login',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function(result) {
                if (result.user.role === 'store_admin') {
                    window.location.href = "{{ url_for('store_admin.dashboard') }}";
                } else {
                    $('#errorMessage').text('只有商店管理者可以存取此頁面').show();
                }
            },
            error: function(xhr) {
                const result = xhr.responseJSON || {};
                $('#errorMessage').text(result.message || '登入失敗，請重試').show();
            }
        });
    });
});
</script>
{% endblock %}
