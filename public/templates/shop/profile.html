{% extends "base/shop_base.html" %}

{% block content %}
<div class="container">
    <h1>店鋪資訊</h1>
    
    <div class="profile-card">
        <div class="profile-header">
            <h2>{{ shop.name }}</h2>
        </div>
        
        <div class="profile-body">
            <form id="shopForm">
                <input type="hidden" name="shop_id" value="{{ shop.id }}">
                
                <div class="form-group">
                    <label>店鋪名稱</label>
                    <input type="text" name="name" value="{{ shop.name }}" required>
                </div>
                
                <div class="form-group">
                    <label>店鋪描述</label>
                    <textarea name="description" rows="4">{{ shop.description or '' }}</textarea>
                </div>
                
                <div class="form-group">
                    <label>最大Toppings數量</label>
                    <input type="number" name="max_toppings_per_order" value="{{ shop.max_toppings_per_order }}" min="0" max="20" required>
                </div>
                
                <div class="form-group">
                    <label>店鋪狀態</label>
                    <select name="status" disabled>
                        <option value="active" {% if shop.status == 'active' %}selected{% endif %}>啟動</option>
                        <option value="inactive" {% if shop.status == 'inactive' %}selected{% endif %}>禁用</option>
                    </select>
                    <small style="color: #666; display: block; margin-top: 0.5rem;">狀態需要管理員修改</small>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">儲存變更</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script>
document.getElementById('shopForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = {
        name: formData.get('name'),
        description: formData.get('description'),
        max_toppings_per_order: parseInt(formData.get('max_toppings_per_order'))
    };
    
    try {
        const response = await fetch('/api/shops/' + formData.get('shop_id'), {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            alert('店鋪資訊更新成功');
            location.reload();
        } else {
            alert('更新失敗: ' + result.message);
        }
    } catch (error) {
        alert('更新失敗，請重試');
    }
});
</script>
{% endblock %}
