<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Food Stores{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <a href="/">Food Stores</a>
                </div>
                <ul class="nav-menu">
                    {% block nav_menu %}{% endblock %}
                </ul>
                <div class="user-info">
                    {% block user_info %}{% endblock %}
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Food Stores. All rights reserved.</p>
        </div>
    </footer>

    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/socketio_client.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
