{% extends "base/backend_base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
            <a href="{{ url_for('backend.shops') }}" class="btn btn-outline-secondary me-3">
                <i class="bi bi-arrow-left"></i>
            </a>
            新增店鋪
        </h1>
    </div>
    
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form id="shopForm">
                        <div class="mb-3">
                            <label for="shopName" class="form-label">店鋪名稱 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="shopName" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="shopOwner" class="form-label">店主 <span class="text-danger">*</span></label>
                            <select class="form-select" id="shopOwner" required>
                                <option value="">請選擇店主</option>
                                {% for user in users if user.role == 'store_admin' %}
                                <option value="{{ user.id }}">{{ user.name }} ({{ user.email }})</option>
                                {% endfor %}
                            </select>
                            <small class="form-text text-muted">只能選擇角色為「商店管理者」的用戶</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="shopDescription" class="form-label">店鋪描述</label>
                            <textarea class="form-control" id="shopDescription" rows="4" placeholder="輸入店鋪的詳細描述..."></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="shopMaxToppings" class="form-label">最大Toppings數量 <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="shopMaxToppings" value="5" min="0" max="20" required>
                            <small class="form-text text-muted">每個訂單可選擇的最大 Topping 數量</small>
                        </div>
                        
                        <hr class="my-4">
                        
                        <h5 class="mb-3">
                            <i class="bi bi-list-ul me-2"></i>初始配料 Toppings
                            <button type="button" class="btn btn-sm btn-outline-primary ms-2" onclick="addToppingRow()">
                                <i class="bi bi-plus-circle me-1"></i>添加配料
                            </button>
                        </h5>
                        
                        <div id="toppingsContainer">
                            <div class="row mb-2 topping-row">
                                <div class="col-md-3">
                                    <input type="text" class="form-control topping-name" placeholder="配料名稱（例如：珍珠）">
                                </div>
                                <div class="col-md-2">
                                    <input type="number" class="form-control topping-price" placeholder="價格" step="0.01" min="0" value="0">
                                </div>
                                <div class="col-md-2">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input topping-active" type="checkbox" checked>
                                        <label class="form-check-label small">啟用</label>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <button type="button" class="btn btn-outline-danger w-100" onclick="removeToppingRow(this)">
                                        <i class="bi bi-trash"></i> 移除
                                    </button>
                                </div>
                            </div>
                        </div>
                        <small class="form-text text-muted">配料可選填，也可在店鋪創建後再添加</small>
                        
                        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-2"></i>儲存
                            </button>
                            <a href="{{ url_for('backend.shops') }}" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-2"></i>取消
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">說明</h5>
                    <ul class="list-unstyled">
                        <li class="mb-2"><i class="bi bi-info-circle text-info me-2"></i>所有標記 * 的欄位為必填</li>
                        <li class="mb-2"><i class="bi bi-shop text-primary me-2"></i>每個店主只能擁有一個店鋪</li>
                        <li class="mb-2"><i class="bi bi-list-ul text-success me-2"></i>可以在店鋪創建後添加 Toppings</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
{{ super() }}
<script>
// 添加配料行
function addToppingRow() {
    const container = document.getElementById('toppingsContainer');
    const row = document.createElement('div');
    row.className = 'row mb-2 topping-row';
    row.innerHTML = `
        <div class="col-md-3">
            <input type="text" class="form-control topping-name" placeholder="配料名稱">
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control topping-price" placeholder="價格" step="0.01" min="0" value="0">
        </div>
        <div class="col-md-2">
            <div class="form-check form-switch">
                <input class="form-check-input topping-active" type="checkbox" checked>
                <label class="form-check-label small">啟用</label>
            </div>
        </div>
        <div class="col-md-5">
            <button type="button" class="btn btn-outline-danger w-100" onclick="removeToppingRow(this)">
                <i class="bi bi-trash"></i> 移除
            </button>
        </div>
    `;
    container.appendChild(row);
}

// 移除配料行
function removeToppingRow(btn) {
    const row = btn.closest('.topping-row');
    if (document.querySelectorAll('.topping-row').length > 1) {
        row.remove();
    } else {
        alert('至少需要保留一行配料欄位');
    }
}

$(document).ready(function() {
    $('#shopForm').on('submit', function(e) {
        e.preventDefault();
        
        const data = {
            name: $('#shopName').val(),
            owner_id: parseInt($('#shopOwner').val()),
            description: $('#shopDescription').val(),
            max_toppings_per_order: parseInt($('#shopMaxToppings').val()),
            status: 'active'
        };
        
        // 收集 Toppings
        const toppings = [];
        $('.topping-row').each(function() {
            const name = $(this).find('.topping-name').val().trim();
            const price = parseFloat($(this).find('.topping-price').val()) || 0;
            const isActive = $(this).find('.topping-active').is(':checked');
            
            if (name) {  // 只添加有名稱的配料
                toppings.push({
                    name: name,
                    price: price,
                    is_active: isActive
                });
            }
        });
        
        data.toppings = toppings;
        
        console.log('提交數據:', data);
        
        $.ajax({
            url: '/api/shops',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function(response) {
                console.log('創建成功:', response);
                alert('店鋪新增成功！');
                window.location.href = "{{ url_for('backend.shops') }}";
            },
            error: function(xhr) {
                console.error('創建失敗:', xhr);
                const error = xhr.responseJSON || {};
                $('#errorMessage').text(error.message || '新增失敗，請檢查表單').show();
            }
        });
    });
});
</script>
{% endblock %}
