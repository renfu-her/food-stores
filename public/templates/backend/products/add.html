{% extends "base/backend_base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
            <a href="{{ url_for('backend.products') }}" class="btn btn-outline-secondary me-3">
                <i class="bi bi-arrow-left"></i>
            </a>
            新增產品
        </h1>
    </div>
    
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-box-seam me-2"></i>產品資訊</h5>
                </div>
                <div class="card-body">
                    <form id="productForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label mb-2">產品名稱 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        
                        <div class="mb-3 mt-3">
                            <label for="productShop" class="form-label mb-2">所屬店鋪 <span class="text-danger">*</span></label>
                            <select class="form-select" id="productShop" required>
                                <option value="">請選擇店鋪</option>
                                {% for shop in shops %}
                                <option value="{{ shop.id }}">{{ shop.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3 mt-3">
                            <label for="productCategory" class="form-label mb-2">產品分類 <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <select class="form-select" id="productCategory" required>
                                    <option value="">請選擇分類</option>
                                    {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                                <a href="{{ url_for('backend.categories') }}" class="btn btn-outline-secondary" target="_blank" title="管理分類（新分頁開啟）">
                                    <i class="bi bi-gear"></i>
                                </a>
                            </div>
                            <small class="form-text text-muted d-block mt-2">點擊齒輪圖標可在新分頁管理分類</small>
                        </div>
                        
                        <div class="mb-3 mt-3">
                            <label for="productDescription" class="form-label mb-2">產品描述</label>
                            <textarea class="form-control" id="productDescription" rows="4"></textarea>
                        </div>
                        
                        <div class="row mt-2">
                            <div class="col-md-6 mb-3">
                                <label for="productPrice" class="form-label mb-2">單價 <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="productPrice" min="0" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="productDiscountPrice" class="form-label mb-2">折扣價</label>
                                <input type="number" class="form-control" id="productDiscountPrice" min="0">
                                <small class="form-text text-muted d-block mt-2">選填，留空表示無折扣</small>
                            </div>
                        </div>
                        
                        <div class="row mt-2">
                            <div class="col-md-6 mb-3">
                                <label for="productStock" class="form-label mb-2">庫存數量 <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="productStock" min="0" value="0" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="productStatus" class="form-label mb-2">狀態 <span class="text-danger">*</span></label>
                                <select class="form-select" id="productStatus" required>
                                    <option value="true" selected>上架</option>
                                    <option value="false">下架</option>
                                </select>
                            </div>
                        </div>
                        
                        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-2"></i>儲存
                            </button>
                            <a href="{{ url_for('backend.products') }}" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-2"></i>取消
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">說明</h5>
                    <ul class="list-unstyled">
                        <li class="mb-2"><i class="bi bi-info-circle text-info me-2"></i>所有標記 * 的欄位為必填</li>
                        <li class="mb-2"><i class="bi bi-tag text-primary me-2"></i>折扣價必須小於單價</li>
                        <li class="mb-2"><i class="bi bi-box-seam text-success me-2"></i>庫存為 0 時將顯示缺貨</li>
                        <li class="mb-2"><i class="bi bi-eye-slash text-warning me-2"></i>下架產品不會顯示在前台</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
{{ super() }}
<script>
$(document).ready(function() {
    $('#productForm').on('submit', function(e) {
        e.preventDefault();
        
        const unitPrice = parseInt($('#productPrice').val());
        const discountPrice = $('#productDiscountPrice').val() ? parseInt($('#productDiscountPrice').val()) : null;
        
        // 驗證折扣價
        if (discountPrice && discountPrice >= unitPrice) {
            $('#errorMessage').text('折扣價必須小於單價').show();
            return;
        }
        
        const data = {
            name: $('#productName').val(),
            shop_id: parseInt($('#productShop').val()),
            category_id: parseInt($('#productCategory').val()),
            description: $('#productDescription').val(),
            unit_price: unitPrice,
            discounted_price: discountPrice,
            stock_quantity: parseInt($('#productStock').val()),
            is_active: $('#productStatus').val() === 'true'
        };
        
        $.ajax({
            url: '/api/products',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function() {
                alert('新增成功');
                window.location.href = "{{ url_for('backend.products') }}";
            },
            error: function(xhr) {
                const error = xhr.responseJSON || {};
                $('#errorMessage').text(error.message || '新增失敗').show();
            }
        });
    });
});
</script>
{% endblock %}
