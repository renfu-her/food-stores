{% extends "base/backend_base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">關於我們管理</h1>
        <a href="{{ url_for('backend.about_add') }}" class="btn btn-primary">
            <i class="bi bi-plus-lg me-2"></i>新增內容
        </a>
    </div>
    
    <!-- 搜索和篩選 -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="searchInput" placeholder="搜尋標題..." onkeyup="performSearch()">
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="statusFilter" onchange="performSearch()">
                        <option value="">所有狀態</option>
                        <option value="true">啟用</option>
                        <option value="false">停用</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="itemsPerPage" onchange="changeItemsPerPage(this.value)">
                        <option value="10">10 筆/頁</option>
                        <option value="20">20 筆/頁</option>
                        <option value="50">50 筆/頁</option>
                        <option value="100">100 筆/頁</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 表格 -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th style="width: 60px;">排序</th>
                            <th style="width: 60px;">ID</th>
                            <th>標題</th>
                            <th style="width: 100px;">狀態</th>
                            <th style="width: 150px;">建立時間</th>
                            <th class="text-end" style="width: 200px;">操作</th>
                        </tr>
                    </thead>
                    <tbody id="aboutTableBody">
                        <tr><td colspan="6" class="text-center">載入中...</td></tr>
                    </tbody>
                </table>
            </div>
            
            <!-- 分页 -->
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div>
                    <span id="paginationInfo" class="text-muted"></span>
                </div>
                <nav>
                    <ul class="pagination mb-0" id="paginationControls"></ul>
                </nav>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
{{ super() }}
<script src="{{ url_for('static', filename='js/backend_common.js') }}"></script>
<script>
let allAbout = {{ about_list|tojson }};

// 渲染行
function renderAboutRow(about) {
    const statusBadge = about.is_active 
        ? '<span class="badge bg-success">啟用</span>' 
        : '<span class="badge bg-secondary">停用</span>';
    
    const createdAt = about.created_at ? new Date(about.created_at).toLocaleDateString('zh-TW') : '-';
    
    return `
        <tr data-id="${about.id}">
            <td>
                <div class="btn-group btn-group-sm" role="group">
                    <button class="btn btn-outline-secondary" onclick="moveAbout(${about.id}, 'up')" title="上移">
                        <i class="bi bi-arrow-up"></i>
                    </button>
                    <button class="btn btn-outline-secondary" onclick="moveAbout(${about.id}, 'down')" title="下移">
                        <i class="bi bi-arrow-down"></i>
                    </button>
                </div>
            </td>
            <td>${about.id}</td>
            <td><strong>${about.title}</strong></td>
            <td>${statusBadge}</td>
            <td>${createdAt}</td>
            <td class="text-end">
                <div class="d-flex gap-1 justify-content-end" style="white-space: nowrap;">
                    <a href="/backend/about/${about.id}/edit" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-pencil"></i> 編輯
                    </a>
                    <button class="btn btn-sm btn-outline-${about.is_active ? 'warning' : 'success'}" onclick="toggleActive(${about.id}, ${about.is_active ? 'false' : 'true'})">
                        <i class="bi bi-${about.is_active ? 'eye-slash' : 'eye'}"></i> ${about.is_active ? '停用' : '啟用'}
                    </button>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteAbout(${about.id}, '${about.title.replace(/'/g, "\\'")}')">
                        <i class="bi bi-trash"></i> 刪除
                    </button>
                </div>
            </td>
        </tr>
    `;
}

// 渲染表格
function renderAboutTable() {
    renderTable('aboutTableBody', renderAboutRow);
}

// 搜索
function performSearch() {
    const searchValue = document.getElementById('searchInput').value;
    const statusFilter = document.getElementById('statusFilter').value;
    
    filteredItems = allAbout.filter(about => {
        const matchSearch = !searchValue || 
            about.title.toLowerCase().includes(searchValue.toLowerCase());
        
        const matchStatus = !statusFilter || about.is_active.toString() === statusFilter;
        
        return matchSearch && matchStatus;
    });
    
    currentPage = 1;
    renderAboutTable();
    updatePagination();
}

// 移動順序
function moveAbout(aboutId, direction) {
    const currentIndex = allAbout.findIndex(a => a.id === aboutId);
    if (currentIndex === -1) return;
    
    let newIndex;
    if (direction === 'up') {
        if (currentIndex === 0) return;
        newIndex = currentIndex - 1;
    } else {
        if (currentIndex === allAbout.length - 1) return;
        newIndex = currentIndex + 1;
    }
    
    // 交換順序
    [allAbout[currentIndex], allAbout[newIndex]] = [allAbout[newIndex], allAbout[currentIndex]];
    
    // 更新顯示順序
    const order = allAbout.map(a => a.id);
    
    $.ajax({
        url: '/api/about/reorder',
        method: 'PUT',
        contentType: 'application/json',
        data: JSON.stringify({ order: order }),
        success: function() {
            location.reload();
        },
        error: function() {
            alert('排序失敗');
            location.reload();
        }
    });
}

// 切換啟用狀態
function toggleActive(aboutId, newStatus) {
    const isActive = newStatus === true || newStatus === 'true';
    
    $.ajax({
        url: `/api/about/${aboutId}`,
        method: 'PUT',
        contentType: 'application/json',
        data: JSON.stringify({ is_active: isActive }),
        success: function() {
            const about = allAbout.find(a => a.id === aboutId);
            if (about) {
                about.is_active = isActive;
            }
            const filteredAbout = filteredItems.find(a => a.id === aboutId);
            if (filteredAbout) {
                filteredAbout.is_active = isActive;
            }
            renderAboutTable();
            updatePagination();
        },
        error: function() {
            alert('更新狀態失敗');
        }
    });
}

// 刪除
function deleteAbout(aboutId, aboutTitle) {
    if (!confirm(`確定要刪除「${aboutTitle}」嗎？`)) return;
    
    $.ajax({
        url: `/api/about/${aboutId}`,
        method: 'DELETE',
        success: function() {
            allAbout = allAbout.filter(a => a.id !== aboutId);
            filteredItems = filteredItems.filter(a => a.id !== aboutId);
            renderAboutTable();
            updatePagination();
            alert('刪除成功');
        },
        error: function() {
            alert('刪除失敗');
        }
    });
}

// 初始化
$(document).ready(function() {
    window.currentRenderFunction = renderAboutTable;
    initializeDataTable('aboutTableBody', allAbout, renderAboutRow);
});
</script>
{% endblock %}
