{% extends "base/backend_base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">新增關於我們內容</h1>
        <a href="{{ url_for('backend.about') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>返回列表
        </a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <form id="aboutForm">
                <div class="row g-3">
                    <div class="col-md-9">
                        <label for="title" class="form-label">標題 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    
                    <div class="col-md-3">
                        <label for="is_active" class="form-label">狀態</label>
                        <div class="form-check form-switch mt-2">
                            <input class="form-check-input" type="checkbox" id="is_active" checked>
                            <label class="form-check-label" for="is_active">啟用</label>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <label for="content" class="form-label">內容 <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="content" rows="15" style="resize: vertical;"></textarea>
                    </div>
                </div>
                
                <hr class="my-4">
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg me-2"></i>儲存
                    </button>
                    <a href="{{ url_for('backend.about') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-lg me-2"></i>取消
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/backend.css') }}?v={{ static_version }}">
{% endblock %}

{% block extra_js %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
<script>
let easyMDE;

$(document).ready(function() {
    // 初始化 EasyMDE 編輯器
    easyMDE = new EasyMDE({
        element: document.getElementById('content'),
        spellChecker: false,
        status: false,
        toolbar: [
            'bold', 'italic', 'heading', '|',
            'quote', 'unordered-list', 'ordered-list', '|',
            'link', 'image', '|',
            'preview', 'side-by-side', 'fullscreen', '|',
            'guide'
        ],
        placeholder: '請輸入內容...'
    });
    
    // 提交表單
    $('#aboutForm').on('submit', function(e) {
        e.preventDefault();
        
        const title = $('#title').val().trim();
        const content = easyMDE.value().trim();
        const isActive = $('#is_active').is(':checked');
        
        if (!title) {
            alert('請輸入標題');
            return;
        }
        
        if (!content) {
            alert('請輸入內容');
            return;
        }
        
        $.ajax({
            url: '/api/about',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                title: title,
                content: content,
                is_active: isActive
            }),
            success: function(response) {
                alert('新增成功');
                window.location.href = "{{ url_for('backend.about') }}";
            },
            error: function(xhr) {
                const error = xhr.responseJSON || {};
                alert('新增失敗：' + (error.message || error.error || '未知錯誤'));
            }
        });
    });
});
</script>
{% endblock %}
