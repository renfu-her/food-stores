{% extends "base/backend_base.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4">使用者管理（簡化版測試）</h1>
    
    <!-- 调试信息 -->
    <div class="alert alert-info">
        <strong>調試信息：</strong>
        <div id="debugInfo"></div>
    </div>
    
    <!-- 简单表格 -->
    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>姓名</th>
                        <th>郵箱</th>
                        <th>角色</th>
                    </tr>
                </thead>
                <tbody id="simpleTableBody">
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
{{ super() }}
<script>
$(document).ready(function() {
    const debugInfo = [
        '✓ jQuery 版本: ' + $.fn.jquery,
        '✓ 用戶數量: {{ users|length }}',
        '✓ backend_common.js: ' + (typeof initializeDataTable !== 'undefined' ? '已載入' : '未載入'),
        '✓ Bootstrap: ' + (typeof bootstrap !== 'undefined' ? '已載入' : '未載入'),
    ];
    
    $('#debugInfo').html(debugInfo.join('<br>'));
    
    console.log('頁面已載入');
    console.log('用戶數據:', {{ users|tojson }});
});
</script>
{% endblock %}
