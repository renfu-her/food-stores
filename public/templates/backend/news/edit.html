{% extends "base/backend_base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">編輯最新消息</h1>
        <a href="{{ url_for('backend.news') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>返回列表
        </a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <form id="newsForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">標題 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" value="{{ news.name }}" required>
                    </div>
                    
                    <div class="col-md-3">
                        <label for="publish_date" class="form-label">發布日期</label>
                        <input type="datetime-local" class="form-control" id="publish_date" value="{{ news.publish_date[:16] if news.publish_date else '' }}">
                    </div>
                    
                    <div class="col-md-3">
                        <label for="is_active" class="form-label">狀態</label>
                        <div class="form-check form-switch mt-2">
                            <input class="form-check-input" type="checkbox" id="is_active" {% if news.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">啟用</label>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <label for="description" class="form-label">描述/內容</label>
                        <textarea class="form-control" id="description" rows="15">{{ news.description or '' }}</textarea>
                        <div class="form-text">支持 Markdown 語法</div>
                    </div>
                    
                    <!-- 當前圖片 -->
                    {% if news.image_path %}
                    <div class="col-12">
                        <label class="form-label">當前圖片</label>
                        <div class="position-relative" style="width: 100%; max-width: 600px; padding-top: 75%; overflow: hidden; background: #f5f5f5; border-radius: 4px;">
                            <img src="{{ news.image_path }}" class="position-absolute top-0 start-0 w-100 h-100" style="object-fit: cover;">
                        </div>
                    </div>
                    {% endif %}
                    
                    <div class="col-12">
                        <label for="image" class="form-label">更換圖片</label>
                        <input type="file" class="form-control" id="image" accept="image/*">
                        <div class="form-text">建議尺寸：800x600 像素，最大 5MB。留空則不更換圖片</div>
                    </div>
                    
                    <!-- 新圖片預覽 -->
                    <div class="col-12" id="newImagePreviewContainer" style="display: none;">
                        <label class="form-label">新圖片預覽</label>
                        <div class="position-relative" style="width: 100%; max-width: 600px; padding-top: 75%; overflow: hidden; background: #f5f5f5; border-radius: 4px;">
                            <img id="newImagePreview" class="position-absolute top-0 start-0 w-100 h-100" style="object-fit: cover;">
                        </div>
                    </div>
                </div>
                
                <hr class="my-4">
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg me-2"></i>儲存變更
                    </button>
                    <a href="{{ url_for('backend.news') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-lg me-2"></i>取消
                    </a>
                    <button type="button" class="btn btn-outline-danger ms-auto" onclick="deleteNews()">
                        <i class="bi bi-trash me-2"></i>刪除此消息
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/backend.css') }}">
{% endblock %}

{% block extra_js %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
<script>
const newsId = {{ news.id }};
let easyMDE;

$(document).ready(function() {
    // 初始化 EasyMDE 編輯器
    easyMDE = new EasyMDE({
        element: document.getElementById('description'),
        spellChecker: false,
        status: false,
        toolbar: [
            'bold', 'italic', 'heading', '|',
            'quote', 'unordered-list', 'ordered-list', '|',
            'link', 'image', '|',
            'preview', 'side-by-side', 'fullscreen', '|',
            'guide'
        ],
        placeholder: '請輸入描述/內容...'
    });
    
    // 圖片預覽
    $('#image').on('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                $('#newImagePreview').attr('src', e.target.result);
                $('#newImagePreviewContainer').show();
            };
            reader.readAsDataURL(file);
        } else {
            $('#newImagePreviewContainer').hide();
        }
    });
    
    // 提交表單
    $('#newsForm').on('submit', function(e) {
        e.preventDefault();
        
        const name = $('#name').val().trim();
        const description = easyMDE.value().trim();
        const publishDate = $('#publish_date').val();
        const isActive = $('#is_active').is(':checked');
        const fileInput = document.getElementById('image');
        
        if (!name) {
            alert('請輸入標題');
            return;
        }
        
        // 如果有上傳新圖片
        if (fileInput.files && fileInput.files[0]) {
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            formData.append('name', name);
            formData.append('description', description);
            formData.append('publish_date', publishDate);
            formData.append('is_active', isActive);
            
            $.ajax({
                url: `/api/news/${newsId}/image`,
                method: 'PUT',
                data: formData,
                processData: false,
                contentType: false,
                success: function() {
                    alert('更新成功');
                    window.location.href = "{{ url_for('backend.news') }}";
                },
                error: function(xhr) {
                    const error = xhr.responseJSON || {};
                    alert('更新失敗：' + (error.message || error.error || '未知錯誤'));
                }
            });
        } else {
            // 只更新文字資料
            $.ajax({
                url: `/api/news/${newsId}`,
                method: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify({
                    name,
                    description,
                    publish_date: publishDate,
                    is_active: isActive
                }),
                success: function() {
                    alert('更新成功');
                    window.location.href = "{{ url_for('backend.news') }}";
                },
                error: function(xhr) {
                    const error = xhr.responseJSON || {};
                    alert('更新失敗：' + (error.message || error.error || '未知錯誤'));
                }
            });
        }
    });
});

// 刪除消息
function deleteNews() {
    if (!confirm('確定要刪除此消息嗎？')) return;
    
    $.ajax({
        url: `/api/news/${newsId}`,
        method: 'DELETE',
        success: function() {
            alert('刪除成功');
            window.location.href = "{{ url_for('backend.news') }}";
        },
        error: function() {
            alert('刪除失敗');
        }
    });
}
</script>
{% endblock %}
