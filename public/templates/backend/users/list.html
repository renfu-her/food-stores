{% extends "base/backend_base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">使用者管理</h1>
        <a href="{{ url_for('backend.user_add') }}" class="btn btn-primary">
            <i class="bi bi-plus-lg me-2"></i>新增使用者
        </a>
    </div>
    
    <!-- 搜索和筛选 -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="searchInput" placeholder="搜尋姓名、郵箱..." onkeyup="performSearch()">
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="roleFilter" onchange="performSearch()">
                        <option value="">所有角色</option>
                        <option value="admin">管理員</option>
                        <option value="store_admin">商店管理者</option>
                        <option value="customer">客戶</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="statusFilter" onchange="performSearch()">
                        <option value="">所有狀態</option>
                        <option value="active">啟用</option>
                        <option value="inactive">禁用</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select" id="itemsPerPage" onchange="changeItemsPerPage()">
                        <option value="10">10 筆/頁</option>
                        <option value="20">20 筆/頁</option>
                        <option value="50">50 筆/頁</option>
                        <option value="100">100 筆/頁</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 数据表格 -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>姓名</th>
                            <th>郵箱</th>
                            <th>角色</th>
                            <th>狀態</th>
                            <th>註冊時間</th>
                            <th class="text-end">操作</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr><td colspan="7" class="text-center">載入中...</td></tr>
                    </tbody>
                </table>
            </div>
            
            <!-- 分页 -->
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div>
                    <span id="paginationInfo" class="text-muted"></span>
                </div>
                <nav>
                    <ul class="pagination mb-0" id="paginationControls"></ul>
                </nav>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
{{ super() }}
<script>
let allUsers = {{ users|tojson }};
let filteredUsers = allUsers;
let currentPage = 1;
let itemsPerPage = 10;

// 渲染用户行
function renderUserRow(user) {
    const roleBadges = {
        'admin': '<span class="badge bg-danger">管理員</span>',
        'store_admin': '<span class="badge bg-primary">商店管理者</span>',
        'shop_owner': '<span class="badge bg-primary">商店管理者</span>', // 舊角色名（相容）
        'customer': '<span class="badge bg-info">客戶</span>'
    };
    
    const statusBadge = user.is_active 
        ? '<span class="badge bg-success">啟用</span>' 
        : '<span class="badge bg-secondary">禁用</span>';
    
    const createdAt = user.created_at ? new Date(user.created_at).toLocaleDateString('zh-TW') : '-';
    
    return `
        <tr>
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${roleBadges[user.role] || user.role}</td>
            <td>${statusBadge}</td>
            <td>${createdAt}</td>
            <td class="text-end">
                <a href="/backend/users/${user.id}/edit" class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-pencil"></i> 編輯
                </a>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteUser(${user.id})">
                    <i class="bi bi-trash"></i> 刪除
                </button>
            </td>
        </tr>
    `;
}

// 渲染表格
function renderTable() {
    const tbody = document.getElementById('usersTableBody');
    if (!tbody) return;
    
    const startIndex = (currentPage - 1) * itemsPerPage;
    const endIndex = startIndex + itemsPerPage;
    const usersToShow = filteredUsers.slice(startIndex, endIndex);
    
    if (usersToShow.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted py-4">沒有數據</td></tr>';
        return;
    }
    
    tbody.innerHTML = usersToShow.map(user => renderUserRow(user)).join('');
    updatePagination();
}

// 更新分页
function updatePagination() {
    const totalPages = Math.ceil(filteredUsers.length / itemsPerPage);
    const paginationInfo = document.getElementById('paginationInfo');
    const paginationControls = document.getElementById('paginationControls');
    
    if (paginationInfo) {
        const startItem = (currentPage - 1) * itemsPerPage + 1;
        const endItem = Math.min(currentPage * itemsPerPage, filteredUsers.length);
        paginationInfo.textContent = `顯示 ${startItem}-${endItem} / 共 ${filteredUsers.length} 筆`;
    }
    
    if (paginationControls) {
        let html = '';
        
        html += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;">上一頁</a>
        </li>`;
        
        for (let i = 1; i <= Math.min(totalPages, 10); i++) {
            html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                <a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a>
            </li>`;
        }
        
        html += `<li class="page-item ${currentPage === totalPages || totalPages === 0 ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;">下一頁</a>
        </li>`;
        
        paginationControls.innerHTML = html;
    }
}

// 切换页码
function changePage(page) {
    const totalPages = Math.ceil(filteredUsers.length / itemsPerPage);
    if (page < 1 || page > totalPages) return;
    currentPage = page;
    renderTable();
}

// 改变每页显示数量
function changeItemsPerPage() {
    itemsPerPage = parseInt(document.getElementById('itemsPerPage').value);
    currentPage = 1;
    renderTable();
}

// 搜索
function performSearch() {
    const searchValue = document.getElementById('searchInput').value;
    const roleFilter = document.getElementById('roleFilter').value;
    const statusFilter = document.getElementById('statusFilter').value;
    
    filteredUsers = allUsers.filter(user => {
        const matchSearch = !searchValue || 
            user.name.toLowerCase().includes(searchValue.toLowerCase()) ||
            user.email.toLowerCase().includes(searchValue.toLowerCase());
        
        const matchRole = !roleFilter || user.role === roleFilter;
        const matchStatus = !statusFilter || 
            (statusFilter === 'active' && user.is_active) ||
            (statusFilter === 'inactive' && !user.is_active);
        
        return matchSearch && matchRole && matchStatus;
    });
    
    currentPage = 1;
    renderTable();
}

// 删除用户
function deleteUser(userId) {
    if (!confirm('確定要刪除此使用者嗎？')) {
        return;
    }
    
    $.ajax({
        url: '/api/users/' + userId,
        method: 'DELETE',
        success: function() {
            alert('刪除成功');
            location.reload();
        },
        error: function() {
            alert('刪除失敗');
        }
    });
}

// 初始化
$(document).ready(function() {
    console.log('✓ 用戶管理頁面已載入');
    console.log('✓ 用戶數據:', allUsers.length, '筆');
    renderTable();
});
</script>
{% endblock %}
