{% extends "base/backend_base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">新增首頁 Banner</h1>
        <a href="{{ url_for('backend.home_banners') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>返回列表
        </a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <form id="bannerForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Banner 名稱 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" required>
                        <div class="form-text">用於管理識別，不會顯示在前台</div>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="is_active" class="form-label">狀態</label>
                        <div class="form-check form-switch mt-2">
                            <input class="form-check-input" type="checkbox" id="is_active" checked>
                            <label class="form-check-label" for="is_active">啟用</label>
                        </div>
                        <div class="form-text">只有啟用的 Banner 會顯示在首頁</div>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="title" class="form-label">標題</label>
                        <input type="text" class="form-control" id="title" placeholder="顯示在首頁的標題">
                        <div class="form-text">顯示在 Banner 底部的標題文字</div>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="subtitle" class="form-label">副標題</label>
                        <input type="text" class="form-control" id="subtitle" placeholder="顯示在首頁的副標題">
                        <div class="form-text">顯示在標題下方的副標題文字</div>
                    </div>
                    
                    <div class="col-12">
                        <label for="link" class="form-label">連結</label>
                        <input type="url" class="form-control" id="link" placeholder="https://example.com">
                        <div class="form-text">點擊 Banner 時跳轉的連結（可選）</div>
                    </div>
                    
                    <div class="col-12">
                        <label for="image" class="form-label">Banner 圖片 <span class="text-danger">*</span></label>
                        <input type="file" class="form-control" id="image" accept="image/*" required>
                        <div class="form-text">建議尺寸：1200x400 像素（3:1 比例），最大 5MB</div>
                    </div>
                    
                    <!-- 圖片預覽 -->
                    <div class="col-12" id="imagePreviewContainer" style="display: none;">
                        <label class="form-label">圖片預覽</label>
                        <div class="position-relative" style="width: 100%; max-width: 800px; padding-top: 33.33%; overflow: hidden; background: #f5f5f5; border-radius: 4px;">
                            <img id="imagePreview" class="position-absolute top-0 start-0 w-100 h-100" style="object-fit: cover;">
                        </div>
                    </div>
                </div>
                
                <hr class="my-4">
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg me-2"></i>儲存
                    </button>
                    <a href="{{ url_for('backend.home_banners') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-lg me-2"></i>取消
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
{{ super() }}
<script>
$(document).ready(function() {
    // 圖片預覽
    $('#image').on('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                $('#imagePreview').attr('src', e.target.result);
                $('#imagePreviewContainer').show();
            };
            reader.readAsDataURL(file);
        } else {
            $('#imagePreviewContainer').hide();
        }
    });
    
    // 提交表單
    $('#bannerForm').on('submit', function(e) {
        e.preventDefault();
        
        const name = $('#name').val().trim();
        const title = $('#title').val().trim();
        const subtitle = $('#subtitle').val().trim();
        const link = $('#link').val().trim();
        const isActive = $('#is_active').is(':checked');
        const fileInput = document.getElementById('image');
        
        if (!name) {
            alert('請輸入 Banner 名稱');
            return;
        }
        
        if (!fileInput.files || !fileInput.files[0]) {
            alert('請選擇圖片文件');
            return;
        }
        
        const formData = new FormData();
        formData.append('image', fileInput.files[0]);
        formData.append('name', name);
        formData.append('title', title);
        formData.append('subtitle', subtitle);
        formData.append('link', link);
        formData.append('is_active', isActive);
        
        $.ajax({
            url: '/api/home-banners',
            method: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                alert('新增成功');
                window.location.href = "{{ url_for('backend.home_banners') }}";
            },
            error: function(xhr) {
                const error = xhr.responseJSON || {};
                alert('新增失敗：' + (error.message || error.error || '未知錯誤'));
            }
        });
    });
});
</script>
{% endblock %}
